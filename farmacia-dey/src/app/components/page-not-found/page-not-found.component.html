<div class="flex flex-col min-h-screen">

    <div class="flex-grow">
        <div class="flex justify-between items-center bg-minjus_red text-white p-4">
            <div class="flex items-center">
                <div class="ml-5">
                </div>
            </div>
            <div class="flex items-center">
                <div class="flex flex-col text-right">
                    <div>{{ infoUsuario?.nombres }} {{ infoUsuario?.apellidoPaterno }} {{ infoUsuario?.apellidoMaterno
                        }}</div>
                    <div>{{ infoUsuario?.nombrePerfil }}</div>
                </div>

                <div>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onLogout()">
                            <mat-icon>closed</mat-icon>
                            <span>Cerrar sesión</span>
                        </button>

                    </mat-menu>
                </div>
            </div>
        </div>

        <div id="notfound">
            <div class="notfound">
                <div class="notfound-404">
                    <h1>4<span>0</span>4</h1>
                </div>
                <h2>NO SE HA PODIDO ENCONTRAR LA PÁGINA QUE SOLICITASTE</h2>
                <form class="notfound-search">
                    <a class="underline text-pronied_primario" href="">Ir a Inicio</a>
                </form>
            </div>
        </div>
    </div>

</div>
