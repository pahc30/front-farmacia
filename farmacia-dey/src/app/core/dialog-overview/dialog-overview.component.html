<div class="!min-w-60 md:!min-w-100">

  <div *ngIf="tipoMensaje===1"
    class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
    <div class="flex flex-row justify-end">
      <button (click)="matDialogRef.close()"
        class="flex items-center justify-center rounded-full h-10 w-10 bg-c_dark ">
        <mat-icon class="mt-1 icon-size-5 text-white "> close
        </mat-icon>
      </button>
    </div>
    <div class="flex flex-col justify-center items-center py-4 px-4">
      <div class="py-1">
        <svg class="fill-current h-20 w-20 mb-2 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20">
          <path
            d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
        </svg>
      </div>
      <div class="flex flex-col justify-start">
        <p class="font-bold text-lg text-center">{{dialogTitle}}</p>
        <p class="text-md text-center text-wrap">{{dialogContent}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="tipoMensaje===2"
    class="bg-orange-100 border-t-4 border-orange-500 rounded-b text-orange-900 px-4 py-3 shadow-md" role="alert">
    <div class="flex flex-row justify-end">
      <button (click)="matDialogRef.close()"
        class="flex items-center justify-center rounded-full h-10 w-10 bg-c_dark ">
        <mat-icon class="mt-1 icon-size-5 text-white ">close
        </mat-icon>
      </button>
    </div>
    <div class="flex flex-col justify-center items-center py-4 px-4">
      <div class="py-1">

        <svg xmlns="http://www.w3.org/2000/svg" class="fill-current h-20 w-20 mb-2 text-orange-500 mr-4" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016zM12 9v2m0 4h.01" />
        </svg>
      </div>
      <div class="flex flex-col justify-start">
        <p class="font-bold text-lg text-center">{{dialogTitle}}</p>
        <p class="text-md text-center text-wrap">{{dialogContent}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="tipoMensaje===3"
    class="bg-warn-100 border-t-4 border-warn-500 rounded-b text-warn-900 px-4 py-3 shadow-md" role="alert">
    <div class="flex flex-row justify-end">
      <button (click)="matDialogRef.close()"
        class="flex items-center justify-center rounded-full h-10 w-10 bg-c_dark ">
        <mat-icon class="mt-1 icon-size-5 text-white "> close
        </mat-icon>
      </button>
    </div>
    <div class="flex flex-col justify-center items-center py-4 px-4">
      <div class="py-1">
        <svg class="fill-current h-20 w-20 mb-2 text-warn-500 mr-4" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20">
          <path
            d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
        </svg>
      </div>
      <div class="flex flex-col justify-start">
        <p class="font-bold text-lg text-center">{{dialogTitle}}</p>
        <p class="text-md text-center text-wrap">{{dialogContent}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="tipoMensaje===4"
    class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
    <div class="flex flex-row justify-end">
      <button (click)="matDialogRef.close()"
        class="flex items-center justify-center rounded-full h-10 w-10 bg-c_dark ">
        <mat-icon class="mt-1 icon-size-5 text-white "> close
        </mat-icon>
      </button>
    </div>
    <div class="flex flex-col justify-center items-center py-4 px-4">
      <div class="py-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="fill-current h-20 w-20 mb-2 text-teal-500 mr-4"
          viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd" />
        </svg>

      </div>
      <div class="flex flex-col justify-start">
        <p class="font-bold text-lg text-center">{{dialogTitle}}</p>
        <p class="text-md text-center text-wrap">{{dialogContent}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="tipoMensaje===5"
    class="bg-warn-100 border-t-4 border-warn-500 rounded-b text-warn-900 px-4 py-3 shadow-md" role="alert">
    <div class="flex flex-row justify-end">
      <button (click)="cerrarDialogoToken()"
        class="flex items-center justify-center rounded-full h-10 w-10 bg-c_dark ">
        <mat-icon class="mt-1 icon-size-5 text-white "> close
        </mat-icon>
      </button>
    </div>
    <div class="flex flex-col justify-center items-center py-4 px-4">
      <div class="py-1">
        <svg class="fill-current h-20 w-20 mb-2 text-warn-500 mr-4" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20">
          <path
            d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
        </svg>
      </div>
      <div class="flex flex-col justify-start">
        <p class="font-bold text-lg text-center">{{dialogTitle}}</p>
        <p class="text-md text-center text-wrap">Ha caducado su token. <u (click)="cerrarDialogoToken()"
            class="cursor-pointer">Vuelva a iniciar sesi√≥n.</u></p>
      </div>
    </div>
  </div>

</div>
