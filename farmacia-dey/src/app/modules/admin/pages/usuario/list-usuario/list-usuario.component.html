<div>
  <div>
    <h5 class="font-semibold">Lista de usuarios</h5>
    <hr />
  </div>

  <!-- Formulario -->
  <div class="mt-3 flex gap-10 flex-wrap md:flex-nowrap">
    <div class="w-full">
      <form [formGroup]="form">
        <mat-form-field class="w-full">
          <mat-label>Filtrar usuario </mat-label>
          <input matInput type="text" formControlName="filter" (keyup)="onClickBuscar()" />
          <mat-error *ngIf="frmValidationUtils?.hasErrors('filter')" [innerHtml]="
              frmValidationUtils.getErrorMessages(
                'filter',
                'Ingrese algún valor a buscar'
              )
            "></mat-error>
        </mat-form-field>
      </form>
    </div>
    <div>
      <button class="!bg-c_success !text-white !mt-3" mat-raised-button (click)="onClickNuevo()">
        <mat-icon>add</mat-icon> Nuevo
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="flex overflow-x-auto">
    <div class="mat-elevation-z1 w-full">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Identificación
          </th>
          <td mat-cell *matCellDef="let row">{{ row.identificacion }}</td>
        </ng-container>

        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
          <td mat-cell *matCellDef="let row">{{ row.nombres }}</td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
          <td mat-cell *matCellDef="let row">{{ row.apellidos }}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
          <td mat-cell *matCellDef="let row">{{ row.direccion }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
          <td mat-cell *matCellDef="let row">{{ row.username }}</td>
        </ng-container>

        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
          <td mat-cell *matCellDef="let row">{{ row.rol }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="!text-end">Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div class="flex justify-end gap-1">
              <button class="hover:!scale-125 !text-minjus_primary" mat-icon-button matTooltip="Editar"
                (click)="onClickEditar(row)">
                <mat-icon>edit_square</mat-icon>
              </button>

              <button class="hover:!scale-125 !text-minjus_red" mat-icon-button matTooltip="Eliminar"
                (click)="onClickEliminar(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- No data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell p-3" colspan="4">(No hay registros)</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
